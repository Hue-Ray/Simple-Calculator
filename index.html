<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <span class="calc-name">
            <p>ES 1 CALCULATOR</p>
        </span>

        <div class="screen">
            <p class="placeholder">0</p>
        </div>

        <div class="hr-line">
            <hr/>
        </div>

        <div class="button">
            <div class="top button">
                <div class="cls"><p>CE</p></div>
                <div class="backspace"><img src="Assets/images/backspace.png"></div>

                <div class="num-btn-container">
                    <div class="num-btn rw1">
                        <p>7</p>
                    </div>
                    <div class="num-btn rw1"> 
                        <p>4</p> 
                    </div>
                    <div class="num-btn rw1"> 
                        <p>1</p>  
                    </div>
                    <div class="num-btn rw1"> 
                        <p>*</p>  
                    </div>

                    <div class="num-btn rw2">
                        <p>8</p>
                    </div>
                    <div class="num-btn rw2">  
                        <p>5</p>
                    </div>
                    <div class="num-btn rw2">  
                        <p>2</p> 
                    </div>
                    <div class="num-btn rw2">   
                        <p>0</p>
                    </div>

                    <div class="num-btn rw3">
                        <p>9</p>
                    </div>
                    <div class="num-btn rw3">  
                        <p>6</p>
                    </div>
                    <div class="num-btn rw3">  
                        <p>3</p> 
                    </div>
                    <div class="num-btn rw3">   
                        <p>.</p>
                    </div>

                    <div class="num-btn rw4 operator">
                        <p>/</p>
                    </div>
                    <div class="num-btn rw4 operator">  
                        <p>-</p>
                    </div>
                    <div class="num-btn rw4 operator">  
                        <p>+</p> 
                    </div>
                    <div class="num-btn rw4 operator">   
                        <p>=</p>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="developer">
            <p>Designed by Adepoju Oluwatobi</p>
        </div>
    </div>
</body>
</html>
